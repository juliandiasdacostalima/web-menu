<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Escaneos</title>
    <script>
        async function scanQR() {
            await fetch("/api/increment", { method: "POST" });
            alert("Escaneo registrado");
        }
    </script>
</head>
<body>
    <h1>Escaneos del QR</h1>
    <button onclick="scanQR()">Simular escaneo</button>
</body>
</html>
